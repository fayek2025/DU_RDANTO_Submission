services:
  mongo:
    image: mongo:7.0
    container_name: ecom-mongo-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo_data_dev:/data/db
      - mongo_config_dev:/data/configdb
    networks:
      - ecom-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: ecom-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      BACKEND_PORT: ${BACKEND_PORT:-3847}
      MONGO_URI: ${MONGO_URI}
      MONGO_DATABASE: ${MONGO_DATABASE}
    volumes:
      - ../backend/src:/app/src:ro
      - ../backend/package.json:/app/package.json:ro
      - ../backend/tsconfig.json:/app/tsconfig.json:ro
      - backend_node_modules:/app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - ecom-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3847/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile.dev
    container_name: ecom-gateway-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      GATEWAY_PORT: ${GATEWAY_PORT:-5921}
      BACKEND_URL: http://backend:${BACKEND_PORT:-3847}
    ports:
      - "${GATEWAY_PORT:-5921}:5921"
    volumes:
      - ../gateway/src:/app/src:ro
      - ../gateway/package.json:/app/package.json:ro
      - gateway_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ecom-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5921/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  mongo_data_dev:
    driver: local
  mongo_config_dev:
    driver: local
  backend_node_modules:
    driver: local
  gateway_node_modules:
    driver: local

networks:
  ecom-network:
    driver: bridge
