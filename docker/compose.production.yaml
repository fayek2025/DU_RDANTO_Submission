version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: ecom-mongo-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo_data_prod:/data/db
      - mongo_config_prod:/data/configdb
    networks:
      - ecom-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ecom-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      BACKEND_PORT: ${BACKEND_PORT:-3847}
      MONGO_URI: ${MONGO_URI}
      MONGO_DATABASE: ${MONGO_DATABASE}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - ecom-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3847/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/tmp

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: ecom-gateway-prod
    restart: always
    environment:
      NODE_ENV: production
      GATEWAY_PORT: ${GATEWAY_PORT:-5921}
      BACKEND_URL: http://backend:${BACKEND_PORT:-3847}
    ports:
      - "${GATEWAY_PORT:-5921}:5921"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ecom-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5921/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

volumes:
  mongo_data_prod:
    driver: local
  mongo_config_prod:
    driver: local

networks:
  ecom-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
